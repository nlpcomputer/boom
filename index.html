<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scratch Card Effect</title>

  <style>
    body {
      margin: 0;
      background: #f30303;
    }
  
    .game-message {
      text-align: center;
      font-size: 5vw;
      color: #0919f8;
      margin: 20px 0;
      font-family: 'Arial', sans-serif;
      text-shadow: 2px 2px #ffe6f0;
    }
  
    .scratch-card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* responsive magic */
  gap: 20px;
  padding: 20px;
  justify-items: center;
}

/* Optional: cap it to max 5 columns */
@media (min-width: 1200px) {
  .scratch-card-container {
    grid-template-columns: repeat(5, 1fr);
  }
}

  
    .scratch-card {
      background: #faf8f8;
      position: relative;
      width: 35vw;
      max-width: 180px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 4px solid pink;
      overflow: hidden;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
  
    .scratch-card:hover {
      transform: scale(1.05);
    }
  
    canvas.scratch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      z-index: 1;
    }
  
    @media (max-width: 600px) {
      .scratch-card {
        width: 40vw;
      }
  
      .game-message {
        font-size: 6vw;
      }
    }
  </style>
  

</head>
<body>

  <h2 class="game-message"> ðŸ‘… Play Game and Fun Baby ðŸ‘…</h2>


<div class="scratch-card-container" id="scratchContainer">
  
</div>

    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc7rmBCt86PTTpF4z-iLnk7EDGH8J_J26149oaousK0w9itV8ubLHR4xBv4QPj_xqd0xc&usqp=CAU",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1Cz1eqqjG2LUq7m-195QvZ7_I0dV1s49v8rre9TPei-B72FKDVhl9CfiSUK9FzjBMh0Y&usqp=CAU",
    "https://scratchpositions.fun/positions/processed_Squatting_Bull_180_.png",
    "https://scratchpositions.fun/positions/processed_Planted_Amazon_.png",
    "https://scratchpositions.fun/positions/processed_Kneeling_Scissors_.png"
  ];

    const totalCards = 50;
const container = document.getElementById("scratchContainer");

// Shuffle the image URLs randomly
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
shuffleArray(imageUrls);

for (let i = 0; i < totalCards; i++) {
  const imgUrl = imageUrls[i % imageUrls.length];
  const card = document.createElement("div");
  card.className = "scratch-card";
  card.style.backgroundImage = `url(${imgUrl})`;

  const canvas = document.createElement("canvas");
  canvas.className = "scratch-overlay";
  canvas.width = 150;
  canvas.height = 150;

  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  card.appendChild(canvas);
  container.appendChild(card);

  enableScratch(canvas, ctx);
}


  function enableScratch(canvas, ctx) {
    let isDrawing = false;

    const getPosition = (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: x - rect.left,
        y: y - rect.top
      };
    };

    const draw = (x, y) => {
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2, false);
      ctx.fill();
    };

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      const pos = getPosition(e);
      draw(pos.x, pos.y);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      const pos = getPosition(e);
      draw(pos.x, pos.y);
    });

    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseleave", () => isDrawing = false);

    canvas.addEventListener("touchstart", (e) => {
      isDrawing = true;
      const pos = getPosition(e);
      draw(pos.x, pos.y);
      e.preventDefault();
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!isDrawing) return;
      const pos = getPosition(e);
      draw(pos.x, pos.y);
      e.preventDefault();
    });

    canvas.addEventListener("touchend", () => isDrawing = false);
  }
</script>
